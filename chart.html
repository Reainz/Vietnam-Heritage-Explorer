<canvas id="visitChart"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx1 = document.getElementById('visitChart');
new Chart(ctx1, {
  type: 'pie',
  data: {
    labels: ['Never / Once / Twice', 'Visited More Often'],
    datasets: [{
      data: [65, 35],
      backgroundColor: ['#f87171', '#34d399'],
    }]
  },
  options: {
    plugins: {
      title: {
        display: true,
        text: 'Gen Z Frequency of Cultural Site Visits'
      }
    }
  }
});
</script>
